<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应高度水平垂直居中1</title>
    <style>
        #bg{
            width: 400px;
            background-color: #cccccc;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        #top-left{
            position: absolute;
            left: -50px;
            top: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fc0;
        }
        #bottom-right{
            position: absolute;
            right: -50px;
            bottom: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fc0;
        }
    </style>
</head>
<body>
<div id="bg">
    <i id="top-left"></i>
    <i id="bottom-right"></i>
    <p>课程多数题目的解决方案都不是唯一的，这和我们在实际工作中的情况也是一致的。因此，我们的要求不仅仅是实现设计稿的效果，更是要多去思考不同的解决方案，评估不同方案的优劣，然后使用在该场景下最优雅的方式去实现。那些最终没有被我们采纳的方案，同样也可以帮助我们学到很多知识。所以，我们列出的参考资料未必是实现需求所必须的。有的时候，实现题目的要求很简单，甚至参考资料里就有，但是背后的思考和亲手去实践却是任务最关键的一部分。在学习这些资料时，要多思考，多提问，多质疑。相信通过和小伙伴们的交流，能让你的学习事半功倍。
    </p>
</div>
</body>
</html>
